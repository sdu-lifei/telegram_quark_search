        <div class="max-w-2xl mx-auto">

    <script>
        let currentSearch = null;
        
        function startSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            // é‡ç½®ç•Œé¢çŠ¶æ€
            const button = document.getElementById('searchButton');
            const status = document.getElementById('searchStatus');
            const results = document.getElementById('results');
            const noResults = document.getElementById('noResults');
            
            button.disabled = true;
            status.classList.remove('hidden');
            results.innerHTML = '';
            noResults.classList.add('hidden');
            
            // å¦‚æœæœ‰æ­£åœ¨è¿›è¡Œçš„æœç´¢ï¼Œå…³é—­å®ƒ
            if (currentSearch) {
                currentSearch.close();
            }
            
            // åˆ›å»ºæ–°çš„ EventSource
            currentSearch = new EventSource(`/search?query=${encodeURIComponent(query)}`);
            let resultCount = 0;
            let hasError = false;  // æ·»åŠ é”™è¯¯çŠ¶æ€æ ‡è®°
            
            currentSearch.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (hasError) return;  // å¦‚æœå·²ç»æ˜¾ç¤ºäº†é”™è¯¯ï¼Œå¿½ç•¥åç»­æ¶ˆæ¯
                
                if (data.error) {
                    hasError = true;
                    showError(data.error);
                    finishSearch();
                    currentSearch.close();
                    return;
                }

                if (data.timeout) {
                    hasError = true;
                    showError(data.message || "æœç´¢è¶…æ—¶ï¼Œè¯·ç¼©å°æœç´¢èŒƒå›´æˆ–ç¨åé‡è¯•");
                    finishSearch();
                    currentSearch.close();
                    return;
                }

                if (data.complete) {
                    finishSearch();
                    currentSearch.close();
                    // æ·»åŠ é¡µè„šä¿¡æ¯
                    const footer = document.createElement('div');
                    footer.className = 'text-center text-gray-600 mt-4 pb-8';
                    footer.textContent = `å…±æ‰¾åˆ° ${data.total} æ¡ç»“æœ`;
                    document.getElementById('results').appendChild(footer);
                    return;
                }
                
                resultCount++;
                showResult(data);
            };
            
            // æ·»åŠ å®¢æˆ·ç«¯è¶…æ—¶å¤„ç†
            setTimeout(() => {
                if (currentSearch && !hasError) {
                    currentSearch.close();
                    finishSearch();
                    if (resultCount === 0) {
                        hasError = true;
                        showError("æœç´¢è¶…æ—¶ï¼Œè¯·ç¼©å°æœç´¢èŒƒå›´æˆ–ç¨åé‡è¯•");
                    }
                }
            }, 12000); // 12ç§’å®¢æˆ·ç«¯è¶…æ—¶ï¼ˆæ¯”æœåŠ¡å™¨è¶…æ—¶ç¨é•¿ï¼‰
            
            currentSearch.onerror = function() {
                if (!hasError) {
                    currentSearch.close();
                    finishSearch();
                    
                    if (resultCount === 0) {
                        noResults.classList.remove('hidden');
                    }
                }
            };
        }
        
        function showResult(result) {
            const results = document.getElementById('results');
            const card = document.createElement('div');
            card.className = 'result-card bg-white rounded-lg shadow-md p-4';
            
            // è®¡ç®—ç›¸ä¼¼åº¦çš„é¢œè‰²ï¼Œä»çº¢è‰²(0%)æ¸å˜åˆ°ç»¿è‰²(100%)
            const hue = Math.min(120, Math.round(result.similarity * 1.2));
            const similarityColor = `hsl(${hue}, 70%, 45%)`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="text-gray-800 whitespace-pre-wrap">${result.text}</div>
                    <span class="text-sm font-semibold ml-2" style="color: ${similarityColor}">
                        ${result.similarity}%
                    </span>
                </div>
                <a href="${result.link}" target="_blank" 
                   class="text-blue-500 hover:text-blue-600 hover:underline break-all">
                    ${result.link}
                </a>
            `;
            
            results.appendChild(card);
        }
        
        function showError(error) {
            const results = document.getElementById('results');
            const card = document.createElement('div');
            card.className = 'result-card bg-red-50 text-red-600 rounded-lg shadow-md p-4';
            card.textContent = `æœç´¢å‡ºé”™: ${error}`;
            results.appendChild(card);
            finishSearch();
        }
        
        function finishSearch() {
            const button = document.getElementById('searchButton');
            const status = document.getElementById('searchStatus');
            button.disabled = false;
            status.classList.add('hidden');
        }
        
        // æ·»åŠ å›è½¦é”®æœç´¢æ”¯æŒ
        document.getElementById('searchInput').addEventListener('keypress', function(e) {

    </script>
